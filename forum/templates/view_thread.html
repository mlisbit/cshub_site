{% extends "base.html" %}
{% load staticfiles %}
{% load forum_tags %}
{% load tags %}

{% block content %}
	<div class="container">
			<section class="col-xxs-12 col-xs-12 col-sm-12 col-md-12 section-panel top-border-red">
				<h3 class="section-heading">
					{{ thread_name }}
				</h3>
				<br>
				{% for post in posts %}
					<p>{{ post }}</p>
				{% endfor %}
			</section>
	</div>
{% endblock %}

{% block resources %}
	<style type="text/css">
		html, body {
			background: #e5e5e5 !important;
		}
	</style>

{% endblock %}

{%block endscripts%}
	<script type="text/javascript">
	    $(function () {
	        $("[rel='tooltip']").tooltip();
	    });
	</script>


{% endblock %}
